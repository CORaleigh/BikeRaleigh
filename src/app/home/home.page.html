<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>BikeRaleigh</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content ion-fixed>
  <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon name="arrow-dropdown"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="bottom">
        <ion-fab-button color="dark" (click)="presentBasemapModal()"><ion-icon src="../assets/icon/basemap.svg"></ion-icon></ion-fab-button>
        <ion-fab-button color="dark" (click)="presentLayerListModal()"><ion-icon src="../assets/icon/layers.svg"></ion-icon></ion-fab-button>
        <ion-fab-button color="dark" (click)="presentLegendModal()"><ion-icon src="../assets/icon/legend.svg"></ion-icon></ion-fab-button>

      </ion-fab-list>
    </ion-fab>
    <div #map></div>
  </ion-content>
